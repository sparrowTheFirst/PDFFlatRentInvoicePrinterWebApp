<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="navbar :: head">
    <meta charset="UTF-8"/>
    <title>Create Invoice Page</title>
</head>
<body>

<div class="sticky-top" th:include="navbar :: menu"></div>

<div class="container">
    <h1>Invoice Creator:</h1>

    <form th:action="@{/invoice/add}" method="post" th:object="${invoice}">
        <div class="row">
            <label for="createdAt">Invoice Date:</label>
            <input id="createdAt" type="date" th:value="*{createdAt}" th:field="*{createdAt}"/>
        </div>

        <div class="row">
            <label for="soldAt">Date of payment:</label>
            <input id="soldAt" type="date" th:value="*{soldAt}" th:field="*{soldAt}"/>
        </div>

        <div class="row">
            <label for="period">Invoice for period:</label>
            <select id="period" th:field="*{period}">
                <option selected="selected" value="01">January</option>
                <option value="02">February</option>
                <option value="03">March</option>
                <option value="04">April</option>
                <option value="05">May</option>
                <option value="06">June</option>
                <option value="07">July</option>
                <option value="08">August</option>
                <option value="09">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>

        <button type="submit">Create Invoice Batch</button>
    </form>
</div>

</body>
</html>
