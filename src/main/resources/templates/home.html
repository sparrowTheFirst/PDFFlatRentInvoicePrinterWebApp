<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
</head>
<body>

<h1>Zaladuj plik z danymi:</h1>

<form th:action="@{/}" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>

<h1 th:if="!${contractors}==null">Contractors:</h1>

<ul th:each="contractor : ${contractors}">
    <li>
        <p th:text="${contractor}">contractor from list</p>
    </li>
</ul>

</body>
</html>
