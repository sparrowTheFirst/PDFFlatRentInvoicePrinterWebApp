<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="navbar :: head">
    <meta charset="UTF-8"/>
    <title>Salesman Upload Page</title>
</head>
<body>

<div class="sticky-top" th:include="navbar :: menu"></div>

<div class="container">
    <h1>Upload CSV file with salesmen:</h1>

    <form th:action="@{/salesman/upload}" method="post" enctype="multipart/form-data">
        <input type="file" name="file"/>
        <button type="submit">Upload</button>
    </form>

    <div class="container">
        <h1>Salesman:</h1>


        <ul id="salesman" th:each="salesman : ${salesmen}">
            <li>
                <div class="row mx-auto">
                    <p th:text="${salesman.companyName}">salesman companyName</p>
                </div>
                <div class="row mx-auto">
                    <p th:text="${salesman.postcode} + ' ' + ${salesman.city}">salesman postcode and city</p>
                </div>
                <div class="row mx-auto">
                    <p th:text="${salesman.address}">salesman address</p>
                </div>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
