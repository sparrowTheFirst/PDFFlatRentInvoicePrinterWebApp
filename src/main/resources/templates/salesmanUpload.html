<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="navbar :: head">
    <meta charset="UTF-8"/>
    <title>Salesman Upload Page</title>
</head>
<body>

<div th:include="navbar :: menu"></div>

<h1>Upload CSV file with salesmen:</h1>

<form th:action="@{/salesman/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file"/>
    <button type="submit">Upload</button>
</form>

<h1 th:if="!${salesmen} == null">Salesmen:</h1>

<ul th:each="salesman : ${salesmen}">
    <li>
        <p th:text="${salesman}">salesman</p>
    </li>
</ul>

</body>
</html>
